<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- form icerisindeki action formdaki verilerin gonderilecegi hedef url yi gostermemize yarar  -->

    <!-- form icersindeki method form verilerinin nasil gonderilicegini belirler 
    •  GET: Veriler URL’ye eklenir, herkes tarafından görülebilir. Genelde arama işlemleri için kullanılır.
	•	POST: Veriler gizlice, arka planda gönderilir. Kişisel veya hassas veriler için kullanılır.  -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- Tıpkı bir kitapta her bölümün belirgin olması için başlık kullanılması gibi, fieldset de bir formun düzenli ve anlaşılır olmasını sağlar. -->
        <!-- label icindeki for id ile ayni olmalidir bu sayede kullanici label uzerine tikladiginda otomatik olarak yazmasi gereken yer secilir -->
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <!-- required zorunlu olarak doldurulmasi gerektigini soyler yoksa formu gondermene izin vermez uyari mesaji verir -->
                <input type="text" id="first-name" name="name" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" name="lastname" required>
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="mail" required>
            </label>
            <label for="new-password">Create a New Password:
                <!-- minleght diyerek sececegi parolanin minimum kac karakter olacagini belirleyebiliriz yada pattern diyerek kendimiz belirleyebiliriz burada a dan z ye olan harfler ve sifirdan bese kadar olan rakamlari yazabilir ve en az 8 karekter olmak zorunda dedik -->
                <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="pass" required>
            </label>
        </fieldset>
        <fieldset>
            <!-- baslik anlaminda kullanabiliriz o kumenin aciklamasi anlaminda kullanilir burada yanlizca birinin secilmesini istedigimiz icin kullanicaya bilgi vermis olduk -->
            <legend>Account type (required)</legend>
            <!-- her ikisine de ayni name verdik cunku butonlardan yanlizca birinin secilmesini istiyoruz eger ayni vermessek ikiside secilebilir olur ama ayni verirsek birini sectigimizde digeri otomatik olarak kalkar -->
            <label for="personal-account"> 
                <!-- checked otomatik olarak secili gelmesini saglar required kullanamyiz cunku her iki radyo butonuna da vermemiz gerekir ama biz yanlizca birinin secili olmasini istiyoruz -->
                <input type="radio" name="account-type" id="personal-account" class="inline" checked>Personal
            </label>
            <label for="business-account"> 
                <input type="radio" name="account-type" id="business-account" class="inline">Busines
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <!-- kullanicinin dosya yuklemesini istedigimiz icin type file seklinde verdik -->
                <input type="file" id="profile-picture" name="file">
            </label>
            <label for="age">Input your age (years):
                <!-- 13 yasindan kucuklerin kayit olmasini istemedigimiz icin min degerine 13 verdik 120 den buyuk yasinda biride yoktur diyerek max degerini 120 yaptik -->
                <input type="number" min="13" max="120" id="age" name="year">
            </label>
            <!-- select birden fazla secenek arasindan secim yapmaya yarayan acilir menu yapmamizi saglar option ise bu menu icerisindeki her bir ogeyi yazmamiza yarar -->
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <!-- option value, menüdeki seçeneğin arka plandaki değerini tanımlar ve form gönderildiğinde bu değer sunucuya gönderilir.  -->
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <!-- rows va cols ile 3 satir 30 sutun olacagini belirttik -->
                <!-- placeholder ile metin girecegi kutunun icine yazi yaziyoruz buraya yaziniz gibi -->
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="text"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" required name="check" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        
        <!-- value koydugumuz kutunun icinde ne yazacak onu belirlememizi saglar -->
        <input type="submit" value="Submit">

    </form>
</body>

</html>
